<div class="ml-3 mr-3">
  <div class="row full-height">
    <div class="col-2 app-background border-light">
      <div class="row">
        <div
          class="list-group-item list-group-item-action col-12 app-background"
        >
          <span> Departments </span>
        </div>
      </div>
      <div
        class="row"
        *ngFor="let department of departments"
        (click)="onSelectDepartment(department)"
      >
        <div
          class="list-group-item list-group-item-action col-12 app-background"
          [ngClass]="{
            'background-secondary': selectedDepartment === department
          }"
        >
          <span>{{ department | unslugify }}</span>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <app-payroll-list [payrolls]="payrolls | async"></app-payroll-list>
        </div>
      </div>
    </div>
  </div>
</div>
